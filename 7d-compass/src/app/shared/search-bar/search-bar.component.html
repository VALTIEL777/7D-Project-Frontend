<mat-form-field class="search-box" appearance="outline">
  <mat-icon matPrefix class="search-icon">search</mat-icon>
  <input
    type="text"
    matInput
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    placeholder="How can I help you?"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)" (optionSelected)="onOptionSelected($event)">
    <mat-option
      *ngFor="let item of filteredOptions"
      [value]="item">
      <div class="option-content">
        <span class="option-label">{{ displayFn(item) }}</span>
        <span class="option-type">{{ item.type }}</span>
      </div>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
