
    <div class="locations-wrapper">
      <!-- Mapa -->
      <div class="map-container mat-elevation-z2">
        <iframe
          src="https://maps.google.com/maps?q=Chicago%2C%20Illinois&t=&z=13&ie=UTF8&iwloc=&output=embed"
          width="100%"
          height="300"
          style="border:0; border-radius: 8px;"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <!-- Tabs -->
      <div class="tabs-container">
        <button
          mat-button
          class="tab-button"
          routerLink="/current"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Current
        </button>

        <button
          mat-button
          class="tab-button"
          routerLink="/upcoming"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Upcoming
        </button>

        <button
          mat-button
          class="tab-button"
          routerLink="/completed"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Completed
        </button>
      </div>

      
    </div>
