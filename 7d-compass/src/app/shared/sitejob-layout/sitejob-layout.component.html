<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #drawer mode="over" class="app-sidenav">
    <div class="sidebar-content">
  <h3>Team Leader:</h3>
  <p>{{ teamLeader }}</p>

  <h3>Team:</h3>
  <ul>
    <li *ngFor="let member of teamMembers">{{ member }}</li>
  </ul>

 <div class="photo-section">
  <mat-icon class="icon">camera_enhance</mat-icon>
  <button mat-raised-button color="warn" >
    Take attendance photo
  </button>
</div>



      <button mat-button color="warn" class="logout-button" routerLink="/logout">
  <mat-icon>logout</mat-icon>
  <span class="logout-text">Log out</span>
</button>

    </div>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <header class="custom-header">
      <mat-icon class="icon-left" (click)="drawer.toggle()">menu</mat-icon>
      <mat-icon class="icon-right">settings</mat-icon>
    </header>

    <div class="locations-wrapper">
      <!-- Mapa -->
      <div class="map-container mat-elevation-z2">
        <iframe
          src="https://maps.google.com/maps?q=Chicago%2C%20Illinois&t=&z=13&ie=UTF8&iwloc=&output=embed"
          width="100%"
          height="300"
          style="border:0; border-radius: 8px;"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <!-- Tabs -->
      <div class="tabs-container">
        <button
          mat-button
          class="tab-button"
          routerLink="/current"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Current
        </button>

        <button
          mat-button
          class="tab-button"
          routerLink="/upcoming"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Upcoming
        </button>

        <button
          mat-button
          class="tab-button"
          routerLink="/completed"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Completed
        </button>
      </div>

      
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
