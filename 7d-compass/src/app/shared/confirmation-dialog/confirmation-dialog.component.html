<div class="confirmation-dialog-container">
  <mat-dialog-content>
    <div class="dialog-header">
      <mat-icon class="warning-icon" color="warn">warning</mat-icon>
      <h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>
    </div>
    <p class="dialog-message">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close color="primary">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.confirmText || 'Confirm' }}
    </button>
  </mat-dialog-actions>
</div>
