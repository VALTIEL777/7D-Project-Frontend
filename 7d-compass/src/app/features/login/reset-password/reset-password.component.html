<div class="container">
  <div class="left-panel">
    <img src="assets/imgs/city.png" alt="City Night" class="bg-image" />
  </div>

  <div class="right-panel">
    <div class="reset-box">
      <h2>Change Password</h2>

      <form class="form">
        <mat-form-field appearance="outline">
          <mat-label>New password</mat-label>
          <input matInput type="password" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmed password</mat-label>
          <input matInput type="password" />
        </mat-form-field>

        <button type="submit">Confirmed</button>

        <div class="logo">
          <img src="assets/imgs/logo.jpg" alt="7D Logo" />
        </div>
      </form>
    </div>
  </div>
</div>
