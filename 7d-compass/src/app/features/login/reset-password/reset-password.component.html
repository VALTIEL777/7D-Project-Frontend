<div class="container">
  <div class="left-panel">
    <img src="assets/imgs/city.png" alt="City Night" class="bg-image" />
  </div>

  <div class="right-panel">
    <div class="reset-box">
      <h2>Change Password</h2>

      <form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New password</mat-label>
          <input matInput type="password" formControlName="newPassword" />
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
            Required
          </mat-error>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
            Minimum 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmed password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
            Required
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button mat-flat-button color="primary" type="submit">Confirm</button>

        <div class="logo">
          <img src="assets/imgs/logo.jpg" alt="7D Logo" />
        </div>
      </form>
    </div>
  </div>
</div>
