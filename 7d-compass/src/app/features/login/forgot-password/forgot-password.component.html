<div class="container">
  <div class="left-panel">
    <img src="assets/imgs/city.png" alt="City Night" class="bg-image" />
    
  </div>

  <div class="right-panel">
    <div class="forgot-box">
      <h2>¿Forgot your password?</h2>
        <a>Enter your email address and we'll send you a link to change your password.
</a>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="form">
  <input type="email" placeholder="Email" formControlName="email" />
  <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
    <small *ngIf="forgotForm.get('email')?.hasError('required')">Email requerido</small>
    <small *ngIf="forgotForm.get('email')?.hasError('email')">Email inválido</small>
  </div>
  <button type="submit">Send Link</button>
        <div class="logo">
          <img src="assets/imgs/logo.jpg" alt="7D Logo" />
        </div>
        </form>
    </div>
  </div>
</div>
