<app-dashboard-layout>

<app-card-with-button
  [title]="'Sales Overview'"
  [description]="'Details of monthly sales'"
  [percentage]="12"
  [isPositive]="true"
  [showEyeButton]="true"
  [showLabel]="true"
></app-card-with-button>

<app-card-with-button
  [title]="'Inventory Status'"
  [description]="'Current stock levels'"
  [percentage]="-5"
  [isPositive]="false"
  [showEditButton]="true"
  [showLabel]="true"
></app-card-with-button>


<app-card-with-button title="User Table" [showEyeButton]="true">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z1" style="width: 100%">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">{{ user.status }}</td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-card-with-button>


<app-card-with-button title="Financial Overview" [showEditButton]="true">
  <div *ngFor="let item of dividerItems">
    <h4 style="margin-bottom: 4px;">{{ item.label }}</h4>
    <p>{{ item.value }}</p>
    <mat-divider></mat-divider>
  </div>
</app-card-with-button>


</app-dashboard-layout>
